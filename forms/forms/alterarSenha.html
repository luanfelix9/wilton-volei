<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral - CPB</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../css/style.css">    
</head>
<body style="background: #CBD9EA;">
    <!-- <header>

    </header> -->
    <div class="container">
            <div class="rSenha">
                <div class="card">
                    <div class="card-body">
                        <div id="rSenha" class="alert alert-dark" role="alert">
                            Redefinir Senha
                        </div>                        
                        <form action="#">
                            <div class="form-group inputBottom">
                                <label for="email">E-mail de Login:</label>
                                <input class="form-control" type="email" name="email" id="email" autocomplete="off" maxlength="140" required="required" placeholder="Digite o e-mail...">
                            </div>
                            <div class="form-group text-center inputBottom">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                                <!-- <a id="rSenha" type="button" class="btn btn-danger" href="http://">Cancelar</a> -->
                                <button type="button" class="btn btn-danger">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer>

    </footer> -->
    <script src="../js/jQuery.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
